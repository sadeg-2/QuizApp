<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="head-app">Welcome to Quiz App</div>

      <form id="quiz-form">
        <!-- Progress bar -->
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="question-container"></div>

        <!-- Buttons -->
        <div class="form-buttons">
          <button id="reset" type="reset">Clear</button>
          <button type="submit">Submit</button>
        </div>
      </form>

      <!-- Result section -->
      <div class="result" id="result">
        <h2>Your Score</h2>
        <p>Total Questions: <span id="total-questions"></span></p>
        <p>Correct Answers: <span id="correct-answers"></span></p>
        <p>Score: <span id="finalScore"></span></p>
        <p>feed back: <span id="feedback"></span></p>
      </div>

      <!-- <button id="tog" class="switch">switch</button> -->
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="test.js"></script>
  </body>
</html>
